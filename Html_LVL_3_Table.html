<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black">
        <caption>
            Food menu
        </caption>
        <theader>
        <tr>
            <th rowspan="2">Food</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>USD</th>
            <th>INR</th>
        </tr>
    </theader>
    <tbody>
        <tr>
            <td>Samosa</td>
            <td>0.40</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Pizza</td>
            <td>0.20</td>
            <td>12</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Grand thali</td>
            <td>0.50</td>
            <td>40</td>
        </tr>
    </tfoot>
    </table>    
</body>
</html>
